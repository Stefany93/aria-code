<h1>Links</h1>
<h2>Accessible links</h2>

<!-- Accessible link-->
<a href="https://example.com">Contact us</a>


<!-- Accessible link with aria-label -->
<a href="https://example.com" aria-label="Learn more about shoes">Learn more</a>

<!-- Accessible SVG / icon link -->
<a href="https://instagram.com" aria-label="Instagram">
    <svg version="1.1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 16 16">

</a>


<!-- Notify the user if the link opens in new window or tab -->
<a href="https://example.com" target="_blank">Terms and Conditions (opens in new window)</a>

<h2>Inccessible links</h2>

<!-- Don't use title attribute to give an accessible name to a link-->
<a href="https://example.com" title="Learn more about shoes">Learn more</a>


<!-- Visible label must persist in the accessible name -->
<a href="https://example.com" aria-label="Send us a message">Contact us</a>

<!-- Make sure to add an accessible name to icon / graphic links -->
<a href="https://instagram.com">
